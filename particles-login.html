	<div id="particles-js">
		<div id="title">
			欢迎使用XXXXX</div>
      <div id="login">
       <form id="loginForm" class="form-signin" action="${ctx}/login" method="post">
        <div id="mid1">
         <div id="user" class="input-prepend">
          <span class="add-on" id="user-add-on" style="text-align: center">用户名</span> 
          <input id="userin" name="username"
          class="input input-block-level required"
          type="text" onkeyup="moveFocus();" />
        </div>
        <br>
        <div id="password" class="input-prepend">
          <span class="add-on" id="pass-add-on" style="text-align: center">密码</span> 
           <input id="passin" name="password"
           class="input input-block-level required" type="password"
           onkeyup="moveSubmit();" />
         </div>
         <div id="loginbtndiv">
          <button class="btn" onClick="formSubmit();" id="loginbtn">登录</button>
        </div>
      </div>
    </form>
  </div>

 </footer>
